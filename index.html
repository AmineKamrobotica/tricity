          <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>

          data-progress="0"

            font-size: 24px;
            font-weight: lighter;
            margin-top: 10px;

            <a href="/onusb">open</a>
          </button>
          <button class="usboff" id="button2">
            <a href="/offusb">close</a>
          </button>

          type="range"
          min="0"
          max="100"
          step="1"
