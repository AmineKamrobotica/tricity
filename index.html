<!DOCTYPE html>
<html>
  <head>
    <title>Tricity⚡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
      integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.css"
      integrity="sha512-51YkPZiK92RsprDZXbzgbxf+z74nK54zqO7KI/jXiwZY8QvTrx5v/lmP5NlWwKeIiXrTUIT5MypLD20xQROp6w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img width="60px" src="./favicon.png" alt="logo" />
        <div class="header-btns">
          <h4 style="margin-right: 20px">Tricity⚡ | Survival PPS</h4>
          <button class="onoffbtns" id="on">
            <a href="/ont"><i class="fa-solid fa-power-off"></i></a>
          </button>
          <button class="onoffbtns" id="off">
            <a href="/offt"><i class="fa-solid fa-power-off"></i></a>
          </button>
        </div>
      </div>
      <div class="progress">
        <svg
          class="progress-circle"
          width="200px"
          height="200px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle class="progress-circle-back" cx="80" cy="80" r="74"></circle>
          <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>
        </svg>
        <div
          class="progress-text"
          data-progress="0"
          style="
            text-align: center;
            font-size: 24px;
            font-weight: lighter;
            margin-top: 10px;
          "
        >
          0%
        </div>
      </div>
      <div class="hints">
        <div class="info"><p>portable</p></div>
        <div class="info"><p>power</p></div>
        <div class="info"><p>station</p></div>
      </div>
      <div class="switch-port">
        <h5>Port switch</h5>
        <p>Turn on/off ports</p>
      </div>
      <div class="hintss">
        <div class="btns">
          <span>12V</span>
          <i class="fa-solid fa-car-battery icon-hint"></i>
          <button class="volton" id="button">
            <a href="/ondc">open</a>
          </button>
          <button class="voltoff" id="button2">
            <a href="/offdc">close</a>
          </button>
        </div>
        <div class="btns">
          <span>USB</span>
          <i class="fab fa-usb icon-hint"></i>
          <button class="usbon" id="button">
            <a href="/onusb">open</a>
          </button>
          <button class="usboff" id="button2">
            <a href="/offusb">close</a>
          </button>
        </div>
        <div class="btns">
          <span>120V AC</span>
          <i class="fa-solid fa-plug-circle-bolt icon-hint"></i>
          <button class="acon" id="button">
            <a href="/onac">open</a>
          </button>
          <button class="acoff" id="button2">
            <a href="/offac">close</a>
          </button>
        </div>
      </div>
      <div class="slider">
        <p class="state">
          <i class="fa-solid fa-lightbulb"></i>
          <span id="values">0</span> &percnt;
        </p>
        <input
          style="margin-top: 20px"
          onchange="test()"
          type="range"
          min="0"
          max="100"
          step="1"
          class="slidere"
          id="slideval"
        />
      </div>
      <div class="soscontainer">
        <i class="fa-solid fa-light-emergency-on"></i>
        <button><a href="/sos">SOS</a></button>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
</html>
